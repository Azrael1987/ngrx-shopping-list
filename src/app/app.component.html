<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <li *ngFor="let shopping of shoppingItems$ | async" (click)="deleteItem(shopping.id)">
          {{shopping.name}}
          <!-- <button type="button" > - </button> -->
        </li>
      </ul>
    </div>

    <form (ngSubmit)="addItem2()">
      <input type="text" [(ngModel)]="newShoppingItem.name"
      placeholder="Item" name="itemName" />
    <button type="submit"> + </button>
    </form>


    <div>
      <input [(ngModel)]="product">
      <button (click)="addItem()"> Add item to list</button>
    </div>

  </div>
</div>
